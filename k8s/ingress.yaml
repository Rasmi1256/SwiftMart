apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swiftmart-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: api.swiftmart.com
    http:
      paths:
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-management-service
            port:
              number: 3003
      - path: /notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 3010
      - path: /payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3004
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-catalog-service
            port:
              number: 3005
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3006
